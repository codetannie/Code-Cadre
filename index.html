<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      title{text-align:centre;}
    </style>
    <meta charset="utf-8" />
    <title>Glass Harp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <h1 id="title">Glass Harp</h1>
    <p> Welcome to this glass world! You can get some amazing sounds on mouse click or pressing the respective keys.</p>
    <h2>!! Have fun !!</h2>
    <div class="set">
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="f drum">f</button>
      <button class="g drum">g</button>
      <button class="h drum">h</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
    </div>
   
    <footer style="margin-top: 80px;">
      Made by Code Cadre
     
    </footer>
  </body>
</html>
